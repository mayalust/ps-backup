<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsToBeautify</title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="jsToBeautify.js"></script>
</head>
<body>
<div>
    <textarea id="jsdata" style="width:100%;height: 300px"></textarea>
</div>
<input type="button" onclick="do_js_beautify()" value="格式化">
</body>
<script>
  function do_js_beautify() {
    var fjs = jsToBeautify($("#jsdata").val());
    $("#jsdata").val(fjs)
  }
</script>
</html>
