<!-- demo html for project "ps-leon" -->
<!DOCTYPE html>
<html
    lang="en">
<head>
  <meta
      charset="UTF-8">
  <title>
    Title</title>
  <script src="../node_modules/requirejs/require.js"></script>
  <script src="../node_modules/ps-require/index.js"></script>
</head>
<body>
  <div ui-view></div>
  <script>
  
    /************************** smart-angular v1.5.85 ************************************/
    /************************************* important ************************************/

    /** please run [ npm i angular,requirejs,ps-require,angular-ui-router ] before run **/
    
    /************************************* important ************************************/
    /************************** smart-angular v1.5.85 ************************************/
  
    require.config({
      waitSeconds: 0,
      paths: {
        'angular': './node_modules/angular/angular',
        'angular-ui-router' : "./node_modules/angular-ui-router/release/angular-ui-router",
      },
      shim: {
        'angular': {
          exports: 'angular'
        },
        'angular-ui-router': {
          deps: ['angular']
        }
      }
    });
    var deps = [
      "./build/template.config",
      "./build/controller.config",
      "./build/service.js",
      "./build/style.css"
    ], time = new Date();
    require(["angular","angular-ui-router"], function(angular){
      var module = angular.module("app", ["ui.router"]);
      psrequire(deps, function(){
        var args = [].slice.call(arguments);
        args.forEach(function(d, i){
          d( module, deps[i] );
        });
        console.log(( ( new Date() - time ) / 1000 ).toFixed(2) + "s is spent to init angular");
        angular.bootstrap(document.body, ["app"]);
      })
    });
  </script>
</body>
</html>
