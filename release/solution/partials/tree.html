<section class="content" id="alerts">
  <div class="row">
    <div class="col-md-12">
      <!-- Application buttons -->
      <div class="box">
        <div class="box-header">
          <div class="box-tools pull-left nav-tabs-header">
            <ul class="nav nav-tabs" role="tablist">
              <li ng-class="{true : 'active'}[nav.active]" ng-repeat="nav in navigators">
                <a ng-bind="nav.label"></a>
              </li>
            </ul>
          </div>
          <div class="box-tools pull-right">
            <span class="history-btn" role="button" ng-show="menuitems['#'+treeviewIndex] == null" data-toggle="返回" title="" data-original-title="返回" onclick="window.history.back();"><i class="proudsmart ps-back-01"></i></span>
          </div>
        </div>
        <div class="box-body">
          <div class="row" style="margin-bottom:30px;">
            <!--
            <div class="col-md-1">
              <button ng-click="save()" class="btn btn-primary" style="width:100%">保存</button>
            </div>
            -->
            <div class="col-md-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索..." ng-model="searchContent">
                <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="search()">搜索</button>
            </span>
              </div>
            </div>
          </div>
          <ps-tree-view data-option="option"
            data-init="oninit(treeIns)"></ps-tree-view>
        </div>
        <div class="box-footer">
        </div>
      </div>
    </div>
  </div>
</section>
