<div class="wrapper" ng-controller="AppNavCtrl">

        <ps-treenavigator></ps-treenavigator>
      </div>
      <ps-move-bar></ps-move-bar>
      <div id="moveBar"></div>
    </div>
    <div ng-class="{true : 'col-md-10 ',false : 'col-md-12' }[showTree]" style="height: 100%;">
      <div class="padding-5" ng-bind="treeStr || '...... 读取中，请稍后。'" ng-if="viewId!=177280852260000&&showTree"

      <div ng-style="{true: {height: 'calc(100% - 30px)'}, false: { height: '100%'}}[viewId!=177280852260000&&showTree]"
           ui-view></div>
    </div>
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer" ng-include="'../partials/index_footer.html'"></footer>
</div>
