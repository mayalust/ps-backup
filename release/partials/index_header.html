<!-- Logo -->
<div class="logo no-padding">
    <div class="pull-left " ng-click="gotoHomePage()" style="width: 120px; padding-left:0px;padding-top: 0px;">
        <a href="index.html">
            <div ng-style="{'background-image' : 'url(' + userInfo.enterprise.enterpriseLogo + ')'}"
                 class="enterprise-logo"></div>
            <!-- <img ng-cloak ng-src="{{userInfo.enterprise.enterpriseLogo}}" width="94" height="32" type="image/svg+xml" style="margin-top: -4px;" /> -->
        </a>
    </div>
    <a class="sidebar-toggle" style="float:right;padding:0 8px 0 0; font-size: 15px;color:#fff" data-toggle="offcanvas"
       role="button" admin-lite-toggle>
        <span class="sr-only">Toggle navigation</span>
    </a>
    <!--<b class="logo-title">运营中心</b>-->
</div>
<!-- Header Navbar: style can be found in header.less -->

<nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button 缩放位置替换
    <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    -->
    <a ng-cloak ng-show="menuitems['F01']" ng-style="{true:{'pointer-events':'none'},}[localMenuCode == 'F01']"
       href="../app-oc/index.html" style="color:white;font-size: 20px;padding: 13px" class="sidebar-toggle2 proudsmart"
       ng-class="{true:'active'}[localMenuCode == 'F01']"><span
            class="hidden-sm hidden-xs"> {{menuitems['F01'].name}}</span></a>
    <a ng-cloak ng-show="menuitems['F02']" ng-style="{true:{'pointer-events':'none'},}[localMenuCode == 'F02']"
       href="../app-sc/index.html" style="color:white;font-size: 20px;padding: 13px" class="sidebar-toggle2 proudsmart"
       ng-class="{true:'active'}[localMenuCode == 'F02']"><span
            class="hidden-sm hidden-xs"> {{menuitems['F02'].name}}</span></a>
    <a ng-cloak ng-show="menuitems['F03']" ng-style="{true:{'pointer-events':'none'},}[localMenuCode == 'F03']"
       href="../app-ac/index.html" style="color:white;font-size: 20px;padding: 13px" class="sidebar-toggle2 proudsmart"
       ng-class="{true:'active'}[localMenuCode == 'F03']"><span
            class="hidden-sm hidden-xs"> {{menuitems['F03'].name}}</span></a>
    <a ng-cloak ng-show="menuitems['F04']" ng-style="{true:{'pointer-events':'none'},}[localMenuCode == 'F04']"
       href="../app-uc/index.html" style="color:white;font-size: 20px;padding: 13px" class="sidebar-toggle2 proudsmart"
       ng-class="{true:'active'}[localMenuCode == 'F04']"><span
            class="hidden-sm hidden-xs"> {{menuitems['F04'].name}}</span></a>
    <a ng-cloak ng-show="menuitems['F05']" ng-style="{true:{'pointer-events':'none'},}[localMenuCode == 'F05']"
       href="../app-help/index.html" style="color:white;font-size: 20px;padding: 13px"
       class="sidebar-toggle2 proudsmart" ng-class="{true:'active'}[localMenuCode == 'F05']"><span
            class="hidden-sm hidden-xs"> {{menuitems['F05'].name}}</span></a>


    <!--超级管理员用户切换-->

    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">

        <ul class="nav navbar-nav">
            <!-- 导航栏右侧的数据将后期实现 -->
            <menu-messages></menu-messages>
            <li class="dropdown user user-menu">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <img src="../images/user/user.png" class="user-image" alt="User Image">
                    <span class="hidden-sm hidden-xs" ng-bind="userInfo.userName"></span>
                </a>
                <!--isShowSelect-->

                <ul class="dropdown-menu">
                    <!-- User image -->
                    <li class="user-header">
                        <img src="../images/user/user.png" class="img-circle" alt="User Image">
                        <p>
                            {{userInfo.userName}}
                            <small>最近登录时间{{userInfo.lastLoginTime | date:'yyyy-MM-dd HH:mm:ss'}}</small>
                        </p>
                    </li>
                    <li class="user-footer">
                        <div ng-show="menuitems['M26']" class="pull-left">
                            <a href="../app-uc/index.html#/personal" class="btn btn-default btn-flat">个人资料</a>
                        </div>
                        <div class="pull-right">
                            <a ng-click="logout()" class="btn btn-default btn-flat">退出</a>
                        </div>
                    </li>
                </ul>
            </li>

            <li class="col-md-2" style="width: 200px;padding-top:10px;" ng-show="isShowSelect">
                <ps-select data-change="loginFun(loginName)"
                           ng-model="loginName"
                           data-options="loginName.userName for loginName in loginNames">
                </ps-select>
            </li>
            <!--多角色-->
            <li class="col-md-2" style="width: 200px;padding-top:10px;">
                <ps-select ng-model="roleInfo"
                           data-change="changeRole(roleInfo)"
                           data-options="role.roleName for role in roles">
                </ps-select>
            </li>
        </ul>
    </div>
</nav>
